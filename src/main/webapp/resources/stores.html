<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Retail Stores</title>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <link href="css/retail.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div id="heading" class="masthead">
        <h3 class="muted">Retail Stores</h3>
      </div>
      <div id="main-content">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Store ID</th>
              <th class="number">Avg. Sale</th>
              <th class="number">% Change</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: retailStores().rows">
            <tr>
              <td data-bind="text: storeId"></td>
              <td data-bind="text: formattedAmt" class="number"></td>
              <td data-bind="text: change, style: {color: change() < 0 ? 'red' : 'green'}" class="number"></td>
              <td data-bind="html: arrow" class="icon"></td>
             </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="1">Total</td>
              <td data-bind="text: retailStores().totalShares" class="number"></td>
            </tr>
          </tfoot>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- 3rd party javascript libraries -->
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/knockout-2.3.0.js"></script>

    <!-- application -->
    <script src="js/retail.js"></script>
    <script type="text/javascript">
      (function() {
    	
    	var model = new ApplicationModel();
    	ko.applyBindings(model);
    	model.start();
    	
    	//refresh every 5 seconds
    	window.setInterval(model.refresh, 5000);
        
      })();
    </script>

  </body>
</html>
